apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
  namespace: cneproject
  labels: 
    app: flask
spec: 
  replicas: 3
  selector: 
    matchLabels:
      app: flask
  template: 
    metadata: 
      labels:
        app: flask
    spec: 
      containers:
      - name: frontend
        image: cptfalconator/front_end:latest
        ports: 
        - containerPort: 5000
